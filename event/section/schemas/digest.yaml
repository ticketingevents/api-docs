type: "object"
properties:
  self:
    type: "string"
    format: "uri"
    description: "URI of the event section resource"
  name:
    type: "string"
    description: "Name of the event section"
  description:
    type: "string"
    description: "Details of the unique experience customers can expect when purchasing tickets to this event section"
  basePrice:
    type: "number"
    format: "float"
    description: "Cost of tickets to this event section before the application of any price modifiers"
  salesStart:
    type: "string"
    format: "date-time"
    description: "The date and time at which tickets for this event section go on sale"
  salesEnd:
    type: "string"
    format: "date-time"
    description: "The date and time at which ticket sales for this event section close"
  active:
    type: "boolean"
    description: "Whether or not tickets for this event section are currently on sale"
  capacity:
    type: "integer"
    description: "The maximum number of tickets that can be issued for this event section"
  sold:
    type: "integer"
    description: "The number of tickets sold for this event section"
  remaining:
    type: "integer"
    description: "The number of event section tickets available for sale"
  reserved:
    type: "integer"
    description: "The number of event section tickets held by ongoing orders"