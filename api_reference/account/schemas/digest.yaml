type: "object"
properties:
  number:
    type: "string"
    pattern: "^[A-Z]{2}-[A-Z0-9]{8}$"
    description: "Immutable identifier attached to the account"
  username:
    type: "string"
    description: "Unique username attached to the account"
  email:
    type: "string"
    format: "email"
    description: "Unique email address attached to the account"